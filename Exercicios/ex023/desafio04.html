<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px 5px;
        } 
        
        th {
            background-color: gray;
            color: white;
            border: 1px solid black;
            padding: 5px 5px;
        }
    </style>
</head>
<body>
    <table>

        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Média</th>
            </tr>
            <tr>
                <th scope="col">Nota 1</th>
                <th scope="col">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup" style="background-color: white; color: black;">Exatas</th>
                <td>Matemática</td>
                <td>10.0</td>
                <td>9.5</td>
                <td>9.8</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>9.0</td>
                <td>10.0</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>8.5</td>
                <td>9.0</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>9.5</td>
                <td>9.5</td>
                <td>9.5</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de Exatas</th>
                <td style="background-color: gray; color: white;">9.5</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup" style="background-color: white; color: black;">Humanas</th>
                <td>História</td>
                <td>10.0</td>
                <td>10.0</td>
                <td>10.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>9.5</td>
                <td>10.0</td>
                <td>9.8</td>
            </tr>
            <tr>
                <th colspan="4" scope="row">Média de Humanas</th>
                <td style="background-color: gray; color: white;">10.0</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
