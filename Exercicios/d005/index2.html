<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tab <P>">Parágrafos</abbr></li>
        <li><abbr title="Use a tag <H1>">Títulos</abbr></li>
        <li><abbr title="Use a tag <IMG>">Imagens</abbr></li>
        <li><abbr title="Use a tag <ABBR>">Abreviações</abbr></li>
        <li><abbr title="Use a tag <CODE>">Cógigos-fonte</abbr></li>
        <li><abbr title="Use a tag <OL><LI>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <UL><LI>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
