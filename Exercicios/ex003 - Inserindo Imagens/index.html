<!DOCTYPE html5>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>

    <img src="CSS3.png" alt="Logo CSS3">

    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Unofficial_JavaScript_logo_2.svg/260px-Unofficial_JavaScript_logo_2.svg.png" alt="Logo JavaScript">

</body>
